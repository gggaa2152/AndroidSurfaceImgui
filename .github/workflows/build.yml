name: Build test-ui

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
          unzip -q android-ndk-r27c-linux.zip
          echo "NDK_HOME=$PWD/android-ndk-r27c" >> $GITHUB_ENV
          echo "NDK=$PWD/android-ndk-r27c" >> $GITHUB_ENV

      # ===== 缓存编译产物 =====
      - name: Cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            build/
            libs/
          key: ${{ runner.os }}-build-${{ hashFiles('CMakeLists.txt', 'main.cc', 'src/common/**', 'modules/**', 'includes/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure CMake (arm64-v8a only)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_TOOLCHAIN_FILE=${NDK_HOME}/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-23 \
                -DANDROID_SURFACE_IMGUI_BUILD_SHARED=OFF \
                -DANDROID_SURFACE_IMGUI_BUILD_TESTING=ON \
                -G Ninja \
                ..

      - name: Build test-ui
        run: |
          cd build
          ninja -j $(nproc)

      # ===== 【关键】复制文件到根目录，去掉路径 =====
      - name: Prepare artifact
        run: |
          mkdir -p output
          # 查找编译出的 test-ui 文件
          find build/tests -name "test-ui" -type f | while read file; do
            cp "$file" output/test-ui
            chmod 755 output/test-ui
            echo "Copied $file to output/test-ui"
          done
          # 如果没找到，尝试其他可能的位置
          if [ ! -f output/test-ui ]; then
            find . -name "test-ui" -type f -exec cp {} output/test-ui \;
          fi
          ls -la output/

      # ===== 上传到 Actions（扁平结构）=====
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-ui
          path: output/test-ui
          if-no-files-found: error
          compression-level: 0

      # ===== 列出文件信息方便调试 =====
      - name: List files
        run: |
          echo "=== Build output ==="
          file output/test-ui || true
          ls -la output/ || true
