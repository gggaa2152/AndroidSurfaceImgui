name: Build AndroidSurfaceImgui arm64-v8a

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # 重要：下载子模块

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          sdkmanager --install "cmake;3.22.1"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Configure CMake (arm64-v8a only)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake \
                -DANDROID_PLATFORM=android-23 \
                -DANDROID_ABI=arm64-v8a \
                -S .. -B . -G Ninja

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: List build artifacts
        run: |
          echo "=== Libraries ==="
          find libs -name "*.so" -o -name "*.a" | xargs ls -la
          echo "=== Test executables ==="
          find tests -type f -executable | xargs ls -la

      - name: Upload libraries
        uses: actions/upload-artifact@v4
        with:
          name: libs-arm64-v8a
          path: |
            libs/arm64-v8a/*.so
            libs/arm64-v8a/*.a
          if-no-files-found: warn

      - name: Upload test executables
        uses: actions/upload-artifact@v4
        with:
          name: test-ui-arm64-v8a
          path: |
            tests/arm64-v8a/test-ui
            tests/arm64-v8a/canvas-ui
            tests/arm64-v8a/render-ui
          if-no-files-found: warn
