name: Debug Build

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
          unzip -q android-ndk-r27c-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r27c" >> $GITHUB_ENV

      - name: Install ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake \
                -DANDROID_PLATFORM=android-23 \
                -DANDROID_ABI=arm64-v8a \
                -S .. -B . -G Ninja

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Show full directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Full tree ==="
          find . -type d | head -50
          echo "=== All files ==="
          find . -type f | head -50
          echo "=== Executable files ==="
          find . -type f -executable | head -50
          echo "=== .so files ==="
          find . -name "*.so" | head -50
          echo "=== Build directory contents ==="
          ls -la build/
          echo "=== Build output directories ==="
          find build -type d | head -20

      - name: Upload everything
        uses: actions/upload-artifact@v4
        with:
          name: full-build-output
          path: |
            build/
            libs/
            tests/
            **/*.so
            **/*.a
            **/test-ui
            **/canvas-ui
            **/render-ui
          if-no-files-found: warn
