name: Build test-ui

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
          unzip -q android-ndk-r27c-linux.zip
          echo "NDK_HOME=$PWD/android-ndk-r27c" >> $GITHUB_ENV
          echo "NDK=$PWD/android-ndk-r27c" >> $GITHUB_ENV

      # ===== 缓存编译产物（加速二次编译）=====
      - name: Cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            build/
            libs/
          key: ${{ runner.os }}-build-${{ hashFiles('CMakeLists.txt', 'main.cc', 'src/common/**', 'modules/**', 'includes/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure CMake (arm64-v8a only)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_TOOLCHAIN_FILE=${NDK_HOME}/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-23 \
                -DANDROID_SURFACE_IMGUI_BUILD_SHARED=OFF \
                -DANDROID_SURFACE_IMGUI_BUILD_TESTING=ON \
                -G Ninja \
                ..

      - name: Build test-ui
        run: |
          cd build
          ninja -j $(nproc)

      - name: List build outputs
        run: |
          echo "=== Build Output ==="
          find build/tests -name "test-ui" -type f | xargs ls -la || true
          echo "=== File info ==="
          file build/tests/arm64-v8a/test-ui || true

      # ===== 【关键】直接上传文件，不压缩 =====
      - name: Upload test-ui
        uses: actions/upload-artifact@v4
        with:
          name: test-ui
          path: |
            build/tests/arm64-v8a/test-ui
            tests/arm64-v8a/test-ui
          if-no-files-found: error
          compression-level: 0  # 不压缩，直接上传原始文件
